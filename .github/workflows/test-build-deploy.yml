name: Test, Build and Deploy to Server

on:
  push:

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit
    services:
      vite:
        image: node:20
        ports: [ '5173:5173' ]
        options: >-
          --health-cmd "npm run dev & sleep 5 && curl -f http://localhost:5173"
          --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          CI: true
        working-directory: /github/workspace
        volumes:
          - ./:/github/workspace
        command: npm run dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15'

      - name: Install Dependencies
        run: npm ci

      - name: Wait for Vite to be ready
        run: npx wait-on http://localhost:5173

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6.9.0
        with:
          start: npm run dev
          wait-on: http://localhost:5173
          wait-on-timeout: 60
          command: npm run e2e:run

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [ unit, e2e ]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
      - name: Remove Old Files on Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: "${{ secrets.SSH_HOST }}"
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            find ~/Webserver/WA-DP -mindepth 1 -maxdepth 1 -exec rm -r {} \;

      - name: Transfer New Files
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/Webserver/WA-DP/
          rm -f private_key.pem

<!doctype html>
<html lang="en">
  <head>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('heroui-theme') || 'light';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/portfolio.json"
      as="fetch"
      type="application/json"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/assets/favicon.svg"
      as="image"
      crossorigin="anonymous"
    />
    <title>Developer Portfolio</title>
    <meta content="Developer Portfolio" property="og:title" />
    <meta
      content="Generate your own developer portfolio in seconds."
      property="og:description"
    />
    <meta
      content="Generate your own developer portfolio in seconds."
      name="description"
    />
    <meta
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=1"
      name="viewport"
    />
    <link href="/assets/favicon.ico" rel="icon" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

events {}

http {
    # Forwards logs to the Docker container's stdout and stderr for easy access via `docker logs`.
    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        listen 80;
        server_name localhost;

        # Root directory serving the static frontend files.
        root /app/frontend_build;
        index index.html;

        # Serves static files directly from the root directory.
        location / {
            try_files $uri $uri/ =404;
        }

        # Forwards all API requests to the Next.js backend server running on port 3000.
        location /api/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}